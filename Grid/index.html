<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Grid with Cards</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div class="grid-container">

        <div class="card">
            <div class="p">
                <p>Desserts Menu</p>
            </div>
        </div>

        <div class="card">
            <img src="1.jpg" alt="Sample Image 1">
            <div class="overlay">
                <p>El-Amora</p>
                <p>Priceless</p>
            </div>
        </div>

        <div class="card">
            <img src="2.jpg" alt="Sample Image 2">
            <div class="overlay">
                <p>El-Ashtota</p>
                <p>Priceless</p>
            </div>
        </div>

        <div class="card">
            <img src="3.jpg" alt="Sample Image 3">
            <div class="overlay">
                <p>El-lazoza</p>
                <p>Priceless</p>
            </div>
        </div>

        <div class="card">
            <img src="4.jpg" alt="Sample Image 4">
            <div class="overlay">
                <p>El-3asola</p>
                <p>Priceless</p>
            </div>
        </div>

        <div class="card">
            <img src="5.jpg" alt="Sample Image 5">
            <div class="overlay">
                <p>Jasmine</p>
                <p>Priceless</p>
            </div>
        </div>


    </div>
</body>
</html>
